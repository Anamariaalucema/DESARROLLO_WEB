<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP STUDY</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>UP STUDY</h1>
    </header>

    <section id="register" class="form-container">
        <div class="form-card">
            <h2>Registro de usuario</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Ingrese un nombre de usuario"/>
                </div>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Ingrese su nombre completo"/>
                </div>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Ingrese email"/>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Ingrese contraseña"/>
                </div>
                <div class="form-group">
                    <input type="password" id="retype-password" placeholder="Ingrese contraseña"/>
                </div>
                <a onclick="registry()"  class="btn-primary"> Registrarse</a>
                <a href="login.html" class="btn-primary">Iniciar sesión</a>
                <a href="index.html" class="btn-primary">Regresar</a>
            </form>
        </div>
    </section>

    <script src="./../scripts/script.js"></script>
</body>
</html>
