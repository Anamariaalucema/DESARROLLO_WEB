<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP STUDY</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>UP STUDY</h1>
    </header>

    <section id="publicar-articulo" class="form-container">
        <div class="form-card">
            <h2>Publicar Artículo de Investigación</h2>
            <form>
                <div class="form-group">
                    <label >Nombre del artículo</label>
                    <input type="text" id="itemname" placeholder="Ingrese el nombre de su artículo" required>
                </div>
                <div class="form-group">
                    <label >Palabras Clave</label>
                    <input type="text" id="keywords" placeholder="Ingrese sus palabras clave" required>
                </div>
                <div class="form-group">
                    <label >Año de creación</label>
                    <input type="number" id="creation" placeholder="Ingrese el año" required>
                </div>
                <div class="form-group">
                    <label >Institución</label>
                    <input type="text" id="institution" placeholder="Ingrese su institución" required>
                </div>
                <div class="form-group">
                    <label >Número de páginas</label>
                    <input type="number" id="numberpages" placeholder="Ingrese un número" required>
                </div>
                <div class="form-group">
                    <label >Área Académica</label>
                    <input type="text" id="academicarea" placeholder="Ingrese el área académica" required>
                </div>
                <div class="form-group">
                    <label >Sinopsis</label>
                    <input type="text" id="Sinopsis" placeholder="Ingrese un resumen pequeño de su artículo" required>
                </div>
                <div class="form-group">
                    <label >Link del archivo</label>
                    <input type="url" id="filelink" placeholder="Ingrese el link de su archivo en PDF" required>
                </div>
                
                <div class="form-actions">
                    <a href="publication.html" class="btn-primary">Guardar</a>
                    <a href="index.html" class="btn-primary">Ir a inicio</a>
                    <a href="profile.html" class="btn-primary">Mi perfil</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
