<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saber Global</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section id="title">
        <header><h1>Saber Global</h1></header>
    </section>

    <section id="login-box">
        <h2>Publicar Articulo de investigacion</h2>
        <label>Nombre del articulo</label>
        <input type="text" id="itemname" placeholder="Ingrese el nombre de su articulo"/>
        <label>Palabras Clave</label>
        <input type="text" id="keywords" placeholder="Ingrese sus palabras clave"/>
        <label>Año de creación</label>
        <input type="text" id="creation" placeholder="Ingrese un numero"/>
        <label>Institución</label>
        <input type="text" id="institution" placeholder="Ingrese sus instituto"/>
        <label>Numero de paginas</label>
        <input type="text" id="numberpages" placeholder="Ingrese un numero"/>
        <label>Area Académica</label>
        <input type="text" id="academicarea" placeholder="Ingrese el area academica del articulo"/>
        <label>Sinopsis</label>
        <input type="text" id="synopsis" placeholder="Ingrese un resumen pequeño de sus articulo"/>
        <label>link del archivo</label>
        <input type="text" id="synopsis" placeholder="Ingrese el link de su archivo en pdf"/>
    </section>

    <section id="botones">
        <a href="publication.html" class="primary">Guardar publicacion</a>
        <a href="index.html" class="secondary">Regresar al inicio</a>
        <a href="publication.html" class="secondary">Regresar a las publicaciones</a>
    </section>
</body>
</html>
